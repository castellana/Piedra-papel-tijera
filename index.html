<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel, tijera</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap');
     </style>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <!--section rounds-->
    <main class="container">
        <div class="rounds">
            <h2>How many rounds?</h2>
            <p id="countdown-rounds">countdown</p>
            <div id="checkRounds">
                <div class="group-input-label">
                    <input type="radio" name="rounds" value="5" checked>
                    <label for="five"> 5</label> 
                </div>

                <div class="group-input-label">
                    <input type="radio" name="rounds" value="10">
                    <label for="ten"> 10</label> 
                </div>

                <div class="group-input-label">
                    <input type="radio" name="rounds"  value="15">
                    <label for="fifteen"> 15</label> 
                </div>

                <div class="group-input-label">
                    <input type="radio" name="rounds" value="20">
                    <label for="twenty"> 20</label> 
                </div>
            </div>
        </div>

        <!--section scores-->
        <div id="scores" class="scores">
            <div id="user-label" class="badge">YOU</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
            <div id="computer-label" class="badge">COMPUTER</div>
        </div>

        <!-- section result -->
        <div id="result">
            <p class="message">LetÂ´s play!</p>
            <p class="final-message"></p>
        </div>

        <!--section buttons options-->
        <div class="options" id="options">
            <button id="rock" class="option-button" value="rock" onclick="play(0)">
                <img class="" src="assets/img/piedra.png" alt="rock symbol">

            </button>
            <button id="paper" class="option-button" value="paper" onclick="play(1)">
                <img src="assets/img/papel.png" alt="paper symbol">

            </button>
            <button id="scissors" class="option-button" value="scissors" onclick="play(2)">
                <img src="assets/img/tijera.png" alt="scissors symbol">

            </button>
            <p id="option-selected"></p>
        </div>

        <button id="reset-button" class="hide">Restart</button>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
